<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="CSSsignin/bootstrap.min.css">
    <link rel="stylesheet" href="CSSsignin/style.css">
</head>

<body class="d-flex align-items-center">

    <div class="container-fluid bgcolor">
        <div class="row justify-content-center">
            <div class="page col-md-7 px-5 text-center shadow1 py-5 shadow-lg mt-5 rounded">
                <h1 class="color">Sticky Note </h1>
                <input id="activation" type="email" class="form-control my-3" placeholder="Enter activation code">
                <input id="password" type="password" class="form-control my-3" placeholder="Enter new password">
                <input id="cpassword" type="password" class="form-control my-3" placeholder="confirm password">
                <button onclick="collectDateForget()" id="login" class="btn btn-outline-info w-100 my-3"> Submit </button>
            </div>
        </div>

    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
